<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>系统管理</cite></a>
        <a><cite>支付记录</cite></a>
    </div>
</div>
<div class="layui-card-body">

    <!--表格-->
    <table id="LAY-system-payHistory" lay-filter="LAY-system-payHistory"></table>

    <!--交易状态-->
    <script type="text/html" id="payHistoryStatus">
        {{# if(d.state===3){ }}
        <button class="layui-btn layui-btn-success layui-btn-xs">成功</button> {{# }else if(d.state===2){ }}
        <button class="layui-btn layui-btn-danger layui-btn-xs">处理中</button> {{# }else if(d.state===1){ }}
        <button class="layui-btn layui-btn-danger layui-btn-xs">失败</button> {{# }else{ }}
        <button class="layui-btn layui-btn-danger layui-btn-xs">未支付</button> {{# } }}
    </script>

    <!--操作-->
    <script type="text/html" id="table-system-payHistory">
        {{# if(d.state===0){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="tips"><i class="layui-icon layui-icon-tips"></i>提醒</a> {{# }}}
    </script>

</div>
<script>
    layui.use('system', layui.factory('system')).use(['admin', 'useradmin', 'table', 'laydate', 'form', 'laypage', 'layer'], function() {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            table = layui.table,
            laydate = layui.laydate,
            form = layui.form;
        form.render();
    });
</script>
