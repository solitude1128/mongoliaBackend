<script>
		  var cookie = location.href;
		    function getCookie(name) {
		        var reg = new RegExp(name + "=([^g]*)(;|$)", "i");
		        var r = cookie.match(reg);
		        if (r != null) {
		            return r[1];
		        }
		        return null;
		    }
		    var id = getCookie('id');
		    console.log(id);/*点击编辑音频的时候传递的值:目录的id*/
		
	layui.use('viewAudioDownLoadList', layui.factory('viewAudioDownLoadList')).use(['admin', 'useradmin', 'table', 'laydate', 'form'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			laydate = layui.laydate,
			form = layui.form;
			form.render();
		 
		/*点击查看大图*/
        $('body').on('click','.img', function(){
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: 'auto',
                maxHeight: 700,
                maxWidth : 700,
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img style="max-width: 600px;max-height: 600px;" src="'+$(this).attr('src')+'"/>'
            });
        });
        
		//事件
		var active = {
			add: function() {
				admin.popup({
					title: '添加章节',
					area: ['550px', '500px'],
					id: 'LAY-popup-user-add',
					success: function(layero, index) {
						view(this.id).render('audio/addAudio').done(function() {
							form.render();
							//监听提交
							form.on('submit(LAY-audio-front-submit)', function(data) {
								var field = data.field;
								console.log(field);
								$.ajax({
					              	url:layui.setter.urll+'/api/admin/audio/add'
					                ,method:"post"
					              	,contentType:'application/json;charset=UTF-8'
					              	,data: JSON.stringify({
					              		 'token': layui.data('data').token
				              			,'ifPay':field.isPopular			/*是否付费*/
				              			,'dirId':id							/*给哪个目录下添加音频*/
				              			,'audioPath':field.audioPath		/*音频路径*/
				              			,'lrcPath':field.lrc				/*音歌词路径*/
				              			,'image':field.photo				/*图片路径*/
				              			,'title':field.title				/*音频标题*/
				              			,'introduce':field.introduce 		/*音频简介*/
				              			,'audioTime':field.audioLength		/*音频时间*/
					              	}),
					                  success:function(data){
					                  	if(data.data==1){
					                  		layer.alert('添加成功',{icon:1});
						                    layui.table.reload('viewAudioDownLoadList');
					                  	}else{
					                  		layer.alert('添加失败，请稍后重试',{icon:2});
					                  	}
					                  },
					                  error:function(data){
					                      layer.alert('添加失败，请稍后重试',{icon:2});
					                  }
					              });
								layer.close(index); //执行关闭 
							});
						});
					}
				});
			}
		};

	});
</script>
